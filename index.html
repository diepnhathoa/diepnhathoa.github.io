<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ Marketing AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chat-styles.css">
    <style>
        /* Fix cho tab không hoạt động */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .tab-button.active {
            background-color: #3b82f6;
            color: white;
        }
        
        .hidden {
            display: none !important;
        }

        /* Styles cho các phần của tab Sáng tạo Content */
        .content-subtabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .content-subtab {
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        
        .content-subtab.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        .result-section {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        
        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .image-preview-container img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Công cụ Marketing AI</h1>
        </header>

        <!-- Tab buttons - Sửa chức năng không hoạt động -->
        <div class="tab-buttons">
            <button id="tab-ads" class="tab-button active">Quảng cáo AI</button>
            <button id="tab-content" class="tab-button">Sáng tạo Content</button>
            <button id="tab-chat" class="tab-button">Trò chuyện AI</button>
        </div>

        <!-- Tab content -->
        <div id="tab-ads-content" class="tab-content active">
            <h2>Phân Tích Quảng Cáo Digital Ads</h2>
            <p>Sử dụng AI để phân tích chiến lược quảng cáo của đối thủ và nhận các đề xuất tối ưu.</p>
            
            <form id="ads-analyzer-form">
                <div class="form-group">
                    <label for="ad-title">Tiêu đề quảng cáo của đối thủ:</label>
                    <textarea id="ad-title" placeholder="Dán tiêu đề quảng cáo ở đây..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="ad-copy">Mô tả quảng cáo của đối thủ:</label>
                    <textarea id="ad-copy" placeholder="Dán mô tả quảng cáo ở đây..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="landing-page-url">URL Trang đích:</label>
                    <input type="url" id="landing-page-url" placeholder="https://..." required>
                </div>
                
                <div class="form-group">
                    <label for="target-keywords">Từ khóa mục tiêu (cách nhau bằng dấu phẩy):</label>
                    <textarea id="target-keywords" placeholder="marketing online, quảng cáo facebook,..." required></textarea>
                </div>
                
                <button type="submit" id="ads-analyze-button">Phân Tích</button>
            </form>
            
            <div id="ads-loading-spinner" class="hidden">Đang phân tích...</div>
            
            <div id="ads-results-container" class="hidden">
                <h2>Kết Quả Phân Tích</h2>
                <div id="ads-results-content"></div>
            </div>
        </div>

        <div id="tab-content-content" class="tab-content">
            <h2>Sáng tạo Content</h2>
            
            <!-- Sub-tabs for Content Creation -->
            <div class="content-subtabs">
                <button id="post-subtab" class="content-subtab active">Tạo Bài Đăng</button>
                <button id="image-subtab" class="content-subtab">Tạo Hình Ảnh</button>
            </div>
            
            <!-- Post Creation Section -->
            <div id="post-creation" class="content-section active">
                <form id="post-form">
                    <div class="form-group">
                        <label for="post-prompt">Mô tả về bài đăng của bạn:</label>
                        <textarea id="post-prompt" placeholder="Ví dụ: Viết một bài đăng quảng cáo về sản phẩm nước hoa mới của thương hiệu X, với hương thơm quyến rũ và bền lâu..." rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="post-tone">Tone giọng điệu:</label>
                        <select id="post-tone">
                            <option value="professional">Chuyên nghiệp</option>
                            <option value="friendly">Thân thiện</option>
                            <option value="humorous">Hài hước</option>
                            <option value="persuasive">Thuyết phục</option>
                            <option value="informative">Thông tin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="post-length">Độ dài bài viết:</label>
                        <select id="post-length">
                            <option value="short">Ngắn (100-200 từ)</option>
                            <option value="medium" selected>Trung bình (200-400 từ)</option>
                            <option value="long">Dài (400-600 từ)</option>
                        </select>
                    </div>
                    <button type="submit" id="generate-post-btn">Tạo Bài Đăng</button>
                </form>
                
                <div id="post-result" class="result-section hidden">
                    <h3>Bài đăng của bạn:</h3>
                    <div id="post-content"></div>
                    <div class="result-actions">
                        <button id="copy-post-btn" class="action-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            Sao chép
                        </button>
                        <button id="regenerate-post-btn" class="action-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                            Tạo lại
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Image Creation Section -->
            <div id="image-creation" class="content-section">
                <form id="image-form">
                    <div class="form-group">
                        <label for="image-prompt">Mô tả hình ảnh bạn muốn tạo:</label>
                        <textarea id="image-prompt" placeholder="Ví dụ: Một chai nước hoa màu vàng đặt trên nền lụa đen, với hoa hồng và hương thảo xung quanh, phong cách sang trọng, ánh sáng studio..." rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image-style">Phong cách hình ảnh:</label>
                        <select id="image-style">
                            <option value="realistic">Chân thực</option>
                            <option value="artistic">Nghệ thuật</option>
                            <option value="cartoon">Hoạt hình</option>
                            <option value="3d">3D Render</option>
                            <option value="minimalist">Tối giản</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image-size">Kích thước:</label>
                        <select id="image-size">
                            <option value="1:1">Vuông (1:1)</option>
                            <option value="4:5">Dọc (4:5)</option>
                            <option value="16:9">Ngang (16:9)</option>
                        </select>
                    </div>
                    <button type="submit" id="generate-image-btn">Tạo Hình Ảnh</button>
                </form>
                
                <div id="image-result" class="result-section hidden">
                    <h3>Hình ảnh của bạn:</h3>
                    <div id="image-content" class="image-display"></div>
                    <div class="result-actions">
                        <button id="download-image-btn" class="action-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                            Tải xuống
                        </button>
                        <button id="regenerate-image-btn" class="action-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                            Tạo lại
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="tab-chat-content" class="tab-content">
            <div id="chat-login-container">
                <form id="chat-login-form">
                    <div class="form-group">
                        <label for="username">Nhập tên của anh để bắt đầu:</label>
                        <input type="text" id="username" placeholder="Ví dụ: Diệp Nhật Hòa" required>
                    </div>
                    <button type="submit" id="chat-login-button">Bắt đầu trò chuyện</button>
                </form>
            </div>
            
            <div id="chat-interface" class="hidden">
                <div id="chat-history">
                    <!-- Chat messages will be displayed here -->
                </div>
                
                <div id="chat-input-container">
                    <form id="chat-form">
                        <div class="chat-input-wrapper">
                            <input type="text" id="chat-message-input" placeholder="What would you like to know?" autocomplete="off">
                            
                            <div class="chat-actions">
                                <button type="button" id="attachment-button" class="action-button" title="Add attachment">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M12 5v14m-7-7h14"/>
                                    </svg>
                                </button>
                                
                                <button type="button" id="voice-input-button" class="action-button" title="Voice input">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/>
                                        <path d="M19 10v2a7 7 0 01-14 0v-2m7 9v4m-4 0h8"/>
                                    </svg>
                                </button>
                                
                                <button type="button" id="search-button" class="action-button" title="Search">
                                    <span>Search</span>
                                </button>
                                
                                <div class="model-selector">
                                    <button type="button" id="model-select-button" class="action-button">
                                        <span id="current-model">GPT-5 Mini</span>
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M6 9l6 6 6-6"/>
                                        </svg>
                                    </button>
                                    <div id="model-dropdown" class="hidden">
                                        <div class="model-option selected" data-model="gpt-5">GPT-5 Mini</div>
                                        <div class="model-option" data-model="gpt-4o">GPT-4o</div>
                                        <div class="model-option" data-model="gpt-4">GPT-4</div>
                                        <div class="model-option" data-model="gpt-3.5-turbo">GPT-3.5 Turbo</div>
                                    </div>
                                </div>
                                
                                <button type="submit" id="send-button" class="action-button send-button" title="Send message">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
